<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 4: Texture</title>
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

      // Assignment 4: Add textures
      var loader = new THREE.TextureLoader();
      // var texture = new THREE.TextureLoader().load("textures/wood-texture.jpg");
      // texture.wrapS = THREE.RepeatWrapping;
      // texture.wrapT = THREE.RepeatWrapping;

      var materials = [
        new THREE.MeshBasicMaterial( { map: loader.load('textures/acrylic.jpg') } ),
        new THREE.MeshBasicMaterial( { map: loader.load('textures/ferns.jpg') } ),
        new THREE.MeshBasicMaterial( { map: loader.load('textures/flowers.jpg') } ),
        new THREE.MeshBasicMaterial( { map: loader.load('textures/pavement.jpg') } ),
        new THREE.MeshBasicMaterial( { map: loader.load('textures/stars.jpg') } ),
        new THREE.MeshBasicMaterial( { map: loader.load('textures/stone.jpg') } )
      ]

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			// var material = new THREE.MeshBasicMaterial( { map: texture } );
			var cube = new THREE.Mesh( geometry, materials );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
  </body>
</html>
